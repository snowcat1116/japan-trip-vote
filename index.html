<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—¥æœ¬æ—…éŠæŠ•ç¥¨</title>
    <style>
        /* ================= æ·±è‰²æ¨¡å¼é…è‰² ================= */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-sub: #b0b0b0;
            --primary: #bb86fc;
            --accent: #03dac6;
            --vote-active: #cf6679;
            --border: #333333;
            --section-header-bg: #2c2c2c;
            --input-bg: #2c2c2c;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        /* === ç™»å…¥é®ç½©å±¤ === */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .login-title { font-size: 1.2rem; margin-bottom: 20px; color: var(--primary); font-weight: bold; }

        .pass-input {
            width: 90%; padding: 10px; margin-bottom: 15px;
            border-radius: 5px; border: 1px solid #555;
            background: var(--input-bg); color: white;
            font-size: 1rem; text-align: center;
        }

        .login-btn {
            width: 100%; padding: 10px;
            background: var(--primary); color: #000;
            border: none; border-radius: 5px;
            font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover { background: var(--accent); }

        /* === ä¸»ç¨‹å¼å®¹å™¨ === */
        #appContainer {
            display: none;
            padding: 15px;
            padding-bottom: 100px;
            max-width: 900px; 
            margin: 0 auto;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 10px; margin-top: 10px; }

        /* === æµ®å‹•ç½®é ‚å€ (æœå°‹+ä½¿ç”¨è€…) === */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-color);
            padding-top: 5px;
            padding-bottom: 15px;
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
        }

        /* æœå°‹æ¡†æ¨£å¼ */
        .search-container {
            position: relative;
            margin-bottom: 10px;
        }
        .search-input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border-radius: 30px;
            border: 1px solid var(--primary);
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.4);
            border-color: var(--accent);
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
        }

        /* ä½¿ç”¨è€…åˆ‡æ›å€ */
        .user-panel {
            background: var(--card-bg); 
            padding: 10px; 
            border-radius: 12px;
            text-align: center; 
            border: 1px solid var(--border);
        }
        .user-btn {
            margin: 3px; padding: 6px 14px;
            border: 1px solid var(--primary); background: transparent; color: var(--primary);
            border-radius: 20px; cursor: pointer; transition: all 0.3s; font-weight: bold;
            font-size: 0.9rem;
        }
        .user-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 10px rgba(187, 134, 252, 0.4); }

        /* === å€åŸŸèˆ‡å¡ç‰‡ === */
        .zone-header {
            background: var(--section-header-bg); color: var(--accent);
            padding: 12px 15px; border-radius: 8px; margin-top: 20px; margin-bottom: 15px;
            font-size: 1.2em; font-weight: bold; border-left: 5px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center;
        }
        .zone-count { font-size: 0.8em; color: var(--text-sub); font-weight: normal; }

        .spot-card {
            background: var(--card-bg); padding: 15px; margin-bottom: 15px;
            border-radius: 10px; display: flex; flex-direction: column;
            border: 1px solid var(--border);
        }
        
        .spot-content {
            display: flex; justify-content: space-between; align-items: flex-start; width: 100%;
        }

        .spot-info { flex: 1; margin-right: 15px; }
        .spot-id { display: inline-block; background: #333; color: #888; font-size: 0.75em; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; }
        
        .spot-title { font-size: 1.15em; font-weight: bold; color: var(--text-main); margin-bottom: 6px; line-height: 1.4; }
        .spot-note { font-size: 0.9em; color: var(--text-sub); margin-bottom: 8px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 6px; }
        
        .link-group {
            margin-top: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .spot-link, .map-toggle-btn {
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 0.85em; padding: 4px 10px; border-radius: 4px;
            text-decoration: none; cursor: pointer; transition: 0.2s;
        }

        .spot-link { color: var(--accent); border: 1px solid var(--accent); }
        .spot-link:hover { background: rgba(3, 218, 198, 0.1); }

        .map-toggle-btn { color: #fff; background-color: #333; border: 1px solid #555; }
        .map-toggle-btn:hover { background-color: #444; }

        .vote-box { text-align: center; min-width: 80px; display: flex; flex-direction: column; align-items: center; }
        .vote-btn { background: none; border: none; font-size: 2rem; cursor: pointer; color: #555; transition: transform 0.2s; padding: 0; line-height: 1; }
        .vote-btn.voted { color: var(--vote-active); transform: scale(1.15); text-shadow: 0 0 10px rgba(207, 102, 121, 0.5); }
        .voter-list {
            margin-top: 8px; font-size: 0.85em; color: var(--primary); line-height: 1.4;
            background: rgba(187, 134, 252, 0.1); padding: 4px 8px; border-radius: 6px; min-width: 60px;
        }

        /* === åœ°åœ–å€å¡Š === */
        .map-container {
            width: 100%;
            height: 0;
            overflow: hidden;
            margin-top: 0;
            border-radius: 8px;
            transition: height 0.3s ease, margin-top 0.3s ease;
        }
        .map-container.show {
            height: 300px;
            margin-top: 15px;
            border: 1px solid #444;
        }
        iframe { width: 100%; height: 100%; border: 0; }

        /* === åº•éƒ¨èˆ‡è¼‰å…¥ === */
        .footer-controls {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(30, 30, 30, 0.95); padding: 15px; text-align: center;
            border-top: 1px solid var(--border); display: none; z-index: 200;
        }
        .export-btn {
            background-color: var(--accent); color: #000;
            border: none; padding: 12px 24px; font-size: 1rem; border-radius: 30px;
            font-weight: bold; cursor: pointer; transition: transform 0.2s;
        }

        #loading {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 3000; color: var(--primary);
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <div class="login-title">ğŸ”’ å®¶æ—æ—…éŠæŠ•ç¥¨</div>
        <input type="password" id="passwordInput" class="pass-input" placeholder="è«‹è¼¸å…¥å®¶æ—å¯†ç¢¼" onkeypress="handleEnter(event)">
        <button class="login-btn" onclick="performLogin()">ç™»å…¥</button>
        <div id="loginMsg" style="color:#cf6679; margin-top:10px; font-size:0.9em;"></div>
    </div>
</div>

<div id="loading">
    <div class="spinner"></div>
    <div>è³‡æ–™åŒæ­¥ä¸­...</div>
</div>

<div id="appContainer">
    <h1>ğŸ‡¯ğŸ‡µ æ—¥æœ¬æ—…éŠæŠ•ç¥¨</h1>
    
    <div class="sticky-header">
        <div class="search-container">
            <span class="search-icon">ğŸ”</span>
            <input type="search" id="searchInput" class="search-input" placeholder="æœå°‹æ™¯é»..." oninput="handleSearch(this.value)">
        </div>
        <div class="user-panel">
            <div id="userBtns"></div>
        </div>
    </div>

    <div id="spotContainer"></div>
</div>

<div class="footer-controls" id="footerControls">
    <button class="export-btn" onclick="exportResult()">ğŸ“Š åŒ¯å‡ºæŠ•ç¥¨çµæœ (.txt)</button>
</div>

<script>
    // ==========================================
    // è¨­å®šå€
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwEElvlJ2CiOja4lvPZfYH-ydn5q3zvZj3--2Ajcb1xmkk-p1STsnP7Jguz872iS2gczQ/exec"; 
    // ==========================================

    const users = [
        { id: 'u1', name: 'çˆ¸' },
        { id: 'u2', name: 'åª½' },
        { id: 'u3', name: 'å“¥' },
        { id: 'u4', name: 'å¼Ÿ' }
    ];

    let currentUser = localStorage.getItem('japan_trip_user_secure') || null;
    let currentPassword = "";
    let allSpots = []; 
    let displayedSpots = []; 

    // â˜…â˜…â˜… ç¨‹å¼å•Ÿå‹•æ™‚æª¢æŸ¥æ˜¯å¦å·²ç™»å…¥ â˜…â˜…â˜…
    window.onload = function() {
        checkAutoLogin();
    };

    function checkAutoLogin() {
        const storedAuth = localStorage.getItem('japan_trip_auth');
        if (storedAuth) {
            try {
                const authData = JSON.parse(storedAuth);
                const now = new Date().getTime();
                
                // æª¢æŸ¥æ˜¯å¦éæœŸ (expiry æ˜¯æ™‚é–“æˆ³)
                if (authData.expiry && now < authData.expiry) {
                    // è‡ªå‹•å¡«å…¥å¯†ç¢¼ä¸¦ç™»å…¥
                    document.getElementById('passwordInput').value = authData.password;
                    performLogin(true); // true ä»£è¡¨é€™æ˜¯è‡ªå‹•ç™»å…¥ï¼Œä¸é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
                } else {
                    // éæœŸäº†ï¼Œæ¸…é™¤å­˜æª”
                    localStorage.removeItem('japan_trip_auth');
                }
            } catch (e) {
                console.error("Auth data parse error", e);
                localStorage.removeItem('japan_trip_auth');
            }
        }
    }

    function handleEnter(e) { if(e.key === "Enter") performLogin(); }

    async function performLogin(isAuto = false) {
        const pass = document.getElementById('passwordInput').value;
        const msg = document.getElementById('loginMsg');
        
        if (!pass) {
            if(!isAuto) msg.textContent = "è«‹è¼¸å…¥å¯†ç¢¼";
            return;
        }

        if(!isAuto) msg.textContent = "";
        document.getElementById('loading').style.display = 'flex';

        try {
            const res = await fetch(`${GAS_API_URL}?action=read&password=${pass}`);
            const json = await res.json();

            if (json.error) {
                if(!isAuto) msg.textContent = "âŒ " + json.error;
                document.getElementById('loading').style.display = 'none';
                // å¦‚æœæ˜¯è‡ªå‹•ç™»å…¥å¤±æ•— (ä¾‹å¦‚å¯†ç¢¼æ”¹äº†)ï¼Œæ¸…é™¤å­˜æª”
                if(isAuto) localStorage.removeItem('japan_trip_auth');
            } else {
                // è™•ç†è³‡æ–™å›å‚³æ ¼å¼
                if (Array.isArray(json)) allSpots = json;
                else if (json.data && Array.isArray(json.data)) allSpots = json.data;
                else allSpots = [];

                displayedSpots = [...allSpots];
                currentPassword = pass;
                
                // â˜…â˜…â˜… ç™»å…¥æˆåŠŸï¼Œå„²å­˜å¯†ç¢¼ 15 å¤© â˜…â˜…â˜…
                const expiryTime = new Date().getTime() + (15 * 24 * 60 * 60 * 1000); // 15å¤©
                const authData = { password: pass, expiry: expiryTime };
                localStorage.setItem('japan_trip_auth', JSON.stringify(authData));

                // åˆ‡æ›ç•«é¢
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('footerControls').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                initApp();
            }
        } catch (e) {
            if(!isAuto) msg.textContent = "âš ï¸ é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
            console.error(e);
            document.getElementById('loading').style.display = 'none';
        }
    }

    function initApp() {
        renderUserBtns();
        renderGroups(displayedSpots);
    }

    function handleSearch(keyword) {
        keyword = keyword.toLowerCase().trim();
        if (!keyword) {
            displayedSpots = [...allSpots];
        } else {
            displayedSpots = allSpots.filter(spot => {
                const name = (spot.name || "").toLowerCase();
                const note = (spot.note || "").toLowerCase();
                return name.includes(keyword) || note.includes(keyword);
            });
        }
        renderGroups(displayedSpots);
    }

    function renderUserBtns() {
        const container = document.getElementById('userBtns');
        container.innerHTML = '';
        users.forEach(u => {
            const btn = document.createElement('button');
            btn.className = `user-btn ${currentUser === u.id ? 'active' : ''}`;
            btn.textContent = u.name;
            btn.onclick = () => {
                currentUser = u.id;
                localStorage.setItem('japan_trip_user_secure', u.id);
                renderUserBtns();
                renderGroups(displayedSpots);
            };
            container.appendChild(btn);
        });
    }

    function renderGroups(spotsToRender) {
        const container = document.getElementById('spotContainer');
        container.innerHTML = '';
        
        if (!spotsToRender || spotsToRender.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">âŒ æ‰¾ä¸åˆ°ç¬¦åˆçš„æ™¯é»</div>';
            return;
        }

        const groups = groupByZone(spotsToRender);
        const sortedGroupKeys = Object.keys(groups).sort();

        sortedGroupKeys.forEach(groupName => {
            const section = document.createElement('div');
            const header = document.createElement('div');
            header.className = 'zone-header';
            header.innerHTML = `<span>${groupName}</span><span class="zone-count">${groups[groupName].length} å€‹æ™¯é»</span>`;
            section.appendChild(header);

            groups[groupName].forEach(spot => {
                section.appendChild(createSpotCard(spot));
            });
            container.appendChild(section);
        });
    }

    function groupByZone(spots) {
        const groups = {};
        if (!spots || !Array.isArray(spots)) return groups;
        
        spots.forEach(spot => {
            const match = spot.note ? spot.note.match(/^\[(.*?)\]/) : null;
            let groupName = match ? match[1] : "æœªåˆ†é¡ / å…¶ä»–";
            if (!groups[groupName]) groups[groupName] = [];
            groups[groupName].push(spot);
        });
        return groups;
    }

    function createSpotCard(spot) {
        const isVoted = currentUser && spot.votes.includes(currentUser);
        let voterNames = getSortedVoterNames(spot.votes);
        let voterHtml = spot.votes.length > 0 
            ? `<div class="voter-list">${voterNames}</div>`
            : `<div class="voter-list" style="background:transparent; color:#555;">å°šç„¡ç¥¨æ•¸</div>`;

        let linkHtml = '';
        if (spot.link && spot.link.startsWith('http')) {
            linkHtml = `<a href="${spot.link}" target="_blank" class="spot-link">ğŸŒ é–‹å•Ÿç¶²é </a>`;
        } else {
            linkHtml = `<span style="color:#666; font-size:0.8em; padding:4px;">(ç„¡å¤–éƒ¨é€£çµ)</span>`;
        }

        const card = document.createElement('div');
        card.className = 'spot-card';
        card.innerHTML = `
            <div class="spot-content">
                <div class="spot-info">
                    <span class="spot-id">#${spot.id}</span>
                    <div class="spot-title">${esc(spot.name)}</div>
                    <div class="spot-note">${esc(spot.note)}</div>
                    <div class="link-group">
                        ${linkHtml}
                        <button class="map-toggle-btn" onclick="toggleMap(${spot.id}, '${esc(spot.name)}')">ğŸ—ºï¸ é¡¯ç¤ºåœ°åœ–</button>
                    </div>
                </div>
                <div class="vote-box">
                    <button class="vote-btn ${isVoted ? 'voted' : ''}" onclick="vote(${spot.id})">â¤</button>
                    ${voterHtml}
                </div>
            </div>
            <div id="map-${spot.id}" class="map-container"></div>
        `;
        return card;
    }

    function toggleMap(id, name) {
        const mapContainer = document.getElementById(`map-${id}`);
        
        if (mapContainer.classList.contains('show')) {
            mapContainer.classList.remove('show');
            setTimeout(() => { mapContainer.innerHTML = ''; }, 300);
            return;
        }

        mapContainer.classList.add('show');
        
        let searchName = name.replace(/\[.*?\]/g, '').trim(); 
        
        // â˜…â˜…â˜… ä¿®æ­£é»ï¼šä½¿ç”¨åå¼•è™Ÿ (`) å’Œ ${} æ­£ç¢ºçµ„åˆå­—ä¸² â˜…â˜…â˜…
        const iframe = document.createElement('iframe');
        iframe.src = `https://maps.google.com/maps?q=${encodeURIComponent(searchName)}&t=&z=15&ie=UTF8&iwloc=&output=embed&hl=zh-TW`;
        iframe.loading = "lazy";
        
        mapContainer.appendChild(iframe);
    }

    async function vote(id) {
        if (!currentUser) {
            alert("è«‹å…ˆåœ¨ä¸Šæ–¹é¸æ“‡æ‚¨æ˜¯èª°ï¼");
            window.scrollTo({top: 0, behavior: 'smooth'});
            return;
        }
        const spot = allSpots.find(s => s.id == id);
        const originalVotes = [...spot.votes];

        if (spot.votes.includes(currentUser)) {
            spot.votes = spot.votes.filter(u => u !== currentUser);
        } else {
            spot.votes.push(currentUser);
        }
        renderGroups(displayedSpots); 

        try {
            await fetch(`${GAS_API_URL}?action=vote&id=${id}&user=${currentUser}&password=${currentPassword}`);
        } catch (e) {
            alert("æŠ•ç¥¨å¤±æ•—");
            spot.votes = originalVotes;
            renderGroups(displayedSpots);
        }
    }

    function exportResult() {
        if (allSpots.length === 0) return;
        const groups = groupByZone(allSpots);
        const sortedKeys = Object.keys(groups).sort();
        
        let report = `ğŸ‡¯ğŸ‡µ æ—¥æœ¬æ—…éŠ - æŠ•ç¥¨çµæœçµ±è¨ˆ\nåŒ¯å‡ºæ™‚é–“ï¼š${new Date().toLocaleString()}\n========================================\n\n`;

        sortedKeys.forEach(zone => {
            report += `ã€ ${zone} ã€‘\n`;
            const spotsInZone = groups[zone];
            spotsInZone.sort((a, b) => b.votes.length - a.votes.length);

            spotsInZone.forEach(spot => {
                const count = spot.votes.length;
                if (count > 0) {
                    const names = getSortedVoterNames(spot.votes);
                    report += `[â¤ï¸ ${count}ç¥¨] ${spot.name} \n    â†³ æŠ•ç¥¨: ${names}\n    â†³ å‚™è¨»: ${spot.note}\n\n`;
                } else {
                    report += `[â¬œ 0ç¥¨] ${spot.name}\n\n`;
                }
            });
            report += `----------------------------------------\n\n`;
        });

        const blob = new Blob([report], { type: "text/plain;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `æŠ•ç¥¨çµæœ_${new Date().toISOString().slice(0,10)}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function getSortedVoterNames(voteArray) {
        const sortedIds = [...voteArray].sort((a, b) => {
            const indexA = users.findIndex(u => u.id === a);
            const indexB = users.findIndex(u => u.id === b);
            return indexA - indexB; 
        });
        return sortedIds.map(uid => {
            const u = users.find(user => user.id === uid);
            return u ? u.name : uid;
        }).join('ã€');
    }

    function esc(str) {
        if (!str) return '';
        // â˜…â˜…â˜… ä¿®æ­£é»ï¼šä½¿ç”¨ &quot; æ›¿æ›é›™å¼•è™Ÿï¼Œé¿å…èªæ³•éŒ¯èª¤ â˜…â˜…â˜…
        return str.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>
</body>
